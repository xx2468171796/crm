name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      output_dir:
        description: '输出目录路径'
        required: false
        default: 'D:\aiDDDDDDM\WWW\CRM\output'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: [self-hosted, Windows, X64]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check Rust installation
        shell: cmd
        run: |
          where rustc || echo Rust not found, will install
          rustc --version || echo No rustc

      - name: Install Rust if needed
        shell: cmd
        run: |
          where rustc >nul 2>&1 || (
            curl -sSf -o rustup-init.exe https://win.rustup.rs/x86_64
            rustup-init.exe -y --default-toolchain stable
            del rustup-init.exe
          )

      - name: Verify Rust
        shell: cmd
        run: |
          set PATH=%USERPROFILE%\.cargo\bin;%PATH%
          rustc --version
          cargo --version

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm ci

      - name: Build frontend
        working-directory: desktop
        run: npm run build

      - name: Build Tauri (portable)
        working-directory: desktop
        run: npx tauri build

      - name: Prepare and copy portable exe
        shell: cmd
        run: |
          if not exist "${{ github.event.inputs.output_dir || 'D:\aiDDDDDDM\WWW\CRM\output' }}" mkdir "${{ github.event.inputs.output_dir || 'D:\aiDDDDDDM\WWW\CRM\output' }}"
          copy /Y "desktop\src-tauri\target\release\tech-resource-sync.exe" "${{ github.event.inputs.output_dir || 'D:\aiDDDDDDM\WWW\CRM\output' }}\TechResourceSync-portable.exe"
          echo Build complete! Output: ${{ github.event.inputs.output_dir || 'D:\aiDDDDDDM\WWW\CRM\output' }}\TechResourceSync-portable.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TechResourceSync-Windows-Portable
          path: ${{ github.event.inputs.output_dir || 'D:\aiDDDDDDM\WWW\CRM\output' }}/*.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.event.inputs.output_dir || 'D:\aiDDDDDDM\WWW\CRM\output' }}/*.exe
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
