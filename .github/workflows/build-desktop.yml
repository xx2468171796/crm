name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      output_dir:
        description: '输出目录路径'
        required: false
        default: 'D:\aiDDDDDDM\WWW\CRM\output'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: [self-hosted, Windows, X64]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        shell: pwsh
        run: |
          if (!(Get-Command rustc -ErrorAction SilentlyContinue)) {
            Invoke-WebRequest -Uri https://win.rustup.rs/x86_64 -OutFile rustup-init.exe
            .\rustup-init.exe -y --default-toolchain stable
            Remove-Item rustup-init.exe
          }
          $env:Path = "$env:USERPROFILE\.cargo\bin;$env:Path"
          rustc --version
          cargo --version

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm ci

      - name: Build frontend
        working-directory: desktop
        run: npm run build

      - name: Build Tauri (portable)
        working-directory: desktop
        run: npx tauri build

      - name: Prepare and copy portable exe
        shell: pwsh
        run: |
          $version = (Get-Content desktop/package.json | ConvertFrom-Json).version
          $exePath = "desktop/src-tauri/target/release/tech-resource-sync.exe"
          $outDir = "${{ github.event.inputs.output_dir || 'D:\aiDDDDDDM\WWW\CRM\output' }}"
          
          # 确保输出目录存在
          New-Item -ItemType Directory -Force -Path $outDir
          
          # 复制 exe 到输出目录
          $outputFile = Join-Path $outDir "TechResourceSync-$version-portable.exe"
          Copy-Item $exePath $outputFile -Force
          
          Write-Host "✅ 构建完成！输出文件: $outputFile"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TechResourceSync-Windows-Portable
          path: ${{ github.event.inputs.output_dir || 'D:\aiDDDDDDM\WWW\CRM\output' }}/*.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.event.inputs.output_dir || 'D:\aiDDDDDDM\WWW\CRM\output' }}/*.exe
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
