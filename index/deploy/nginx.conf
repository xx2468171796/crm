# ============================================================
# CRM 项目 Nginx 配置模板
# 版本: 1.0
# 
# 使用说明：
# 1. 复制此文件到 /etc/nginx/sites-available/crm.conf
# 2. 修改以下配置项：
#    - YOUR_DOMAIN      -> 你的域名 (例如: crm.example.com)
#    - YOUR_IP          -> 服务器 IP (例如: 192.168.1.100)
#    - /path/to/project -> 项目实际路径
# 3. 创建软链接: ln -s /etc/nginx/sites-available/crm.conf /etc/nginx/sites-enabled/
# 4. 测试配置: nginx -t
# 5. 重载配置: nginx -s reload
# ============================================================

# ============ HTTP 服务器 (端口 80) ============
server {
    listen 80;
    listen 0.0.0.0:80;
    listen [::]:80;
    
    # 【修改】域名和 IP 配置（_ 匹配所有地址）
    server_name YOUR_DOMAIN _;
    
    # 【修改】项目根目录
    root /path/to/project/public;
    
    index index.php index.html index.htm;
    
    # 全局设置
    client_max_body_size 5120m;
    client_body_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    
    # ============ CORS 跨域配置 ============
    # 支持 Tauri 桌面端、localhost、任意 IP 跨域访问
    set $cors_origin $http_origin;
    if ($cors_origin = '') {
        set $cors_origin '*';
    }
    
    # 日志
    access_log /var/log/nginx/crm_access.log;
    error_log /var/log/nginx/crm_error.log;
    
    # 隐藏敏感文件
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }
    
    # API 路由
    location /api/ {
        # 【修改】API 目录路径
        alias /path/to/project/api/;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain';
            return 204;
        }
        
        location ~ \.php$ {
            # 隐藏 PHP 设置的 CORS 头，避免重复
            fastcgi_hide_header 'Access-Control-Allow-Origin';
            fastcgi_hide_header 'Access-Control-Allow-Methods';
            fastcgi_hide_header 'Access-Control-Allow-Headers';
            fastcgi_hide_header 'Access-Control-Allow-Credentials';
            
            # Nginx 统一设置 CORS 头
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
            
            # PHP-FPM 配置
            fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
            # 或者使用 TCP: fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
        }
    }
    
    # 前端路由
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }
    
    # PHP 处理
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    charset utf-8;
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ /\.ht { deny all; }
}

