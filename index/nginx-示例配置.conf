server {
    listen 9924 ; 
    server_name 192.168.110.251 _; 
    index index.php index.html index.htm default.php default.htm default.html; 
    access_log /www/sites/192.168.110.25101-11/log/access.log main; 
    error_log /www/sites/192.168.110.25101-11/log/error.log; 
    
    # 全局设置 - 支持大文件上传
    client_max_body_size 5120m;
    client_body_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    
    # CORS 跨域配置
    set $cors_origin $http_origin;
    if ($cors_origin = '') {
        set $cors_origin '*';
    }
    
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404; 
    }
    location ^~ /.well-known/acme-challenge {
        allow all; 
        root /usr/share/nginx/html; 
    }
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403; 
    }
    error_page 404 /404.html; 
    root /www/sites/192.168.110.25101-11/index/public; 
    
    # API 路由 - 关键配置
    location /api/ {
        alias /www/sites/192.168.110.25101-11/index/api/;
        
        # 处理 OPTIONS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain';
            return 204;
        }
        
        location ~ \.php$ {
            fastcgi_hide_header 'Access-Control-Allow-Origin';
            fastcgi_hide_header 'Access-Control-Allow-Methods';
            fastcgi_hide_header 'Access-Control-Allow-Headers';
            fastcgi_hide_header 'Access-Control-Allow-Credentials';
            
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
            
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
        }
    }
    
    # 前端路由支持
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }
    
    # PHP 处理
    location ~ [^/]\.php(/|$) {
        fastcgi_pass 127.0.0.1:9000; 
        include fastcgi-php.conf; 
        include fastcgi_params; 
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name; 
    }
    
    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    charset utf-8;
}